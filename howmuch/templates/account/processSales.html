<article class="wrapper-div hover1">
	<div class="row-fluid">
		<div class="thumbnail span3">
			<img src="{{ item.article.get_first_picture_url }}">
		</div>
		<div class="span6">
			<center>
				<a class="a-title-large" href="{{ item.article.get_url }}">{{ item.article.title }}</a>
			</center>
			<center class="margin10">
				<a href="/messages/{{ item.article.assignment.conversation.pk }}">Ir a Conversaci√≥n ({{ item.article.assignment.conversation.getNumber_unread_messages_buyer }})</a>
			</center>
			<center>
				<p>
					{{ item.article.description|truncatechars:100}}
				</p>
			</center>
		</div>
		<div class="span3">
			<center>
				<h2>$ {{ item.article.price }}</h2>
				<p>
					<b>hace {{ item.article.get_timestamp }}</b>
				</p>	
			</center>
		</div>
	</div>
</article>
