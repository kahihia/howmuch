<article class="wrapper-div hover1">
	<div class="row-fluid">
		<div class="thumbnail span2">
			<img src="{{ MEDIA_URL}}img/cuantoo_profile_picture.png">
		</div>
		<div class="span7">
			<p>
				<a href="{{ item.get_url }}">{{ item.title }}</a>
			</p>
			<p>
				<a href="/article/candidates/{{ item.pk }}">Ver Ofertas ({{ item.getNumber_candidates }})</a>
			</p>
		</div>
		<div class="span3">
			<h2>$ {{ item.price }}</h2>
			<p>
				<b>hace {{ item.get_timestamp }}</b>
			</p>		
		</div>
	</div>
</article>
