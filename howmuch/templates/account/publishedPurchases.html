<article class="wrapper-div hover1">
	<div class="row-fluid">
		<div class="thumbnail span3">
			<img src="{{ item.get_first_picture_url }}">
		</div>
		<div class="span6">
			<center>
				<a class="a-title-large" href="{{ item.get_url }}">{{ item.title }}</a>
			</center>
			<center class="margin10">
				<a  href="/article/candidates/{{ item.pk }}">Ver Ofertas ({{ item.getNumber_candidates }})</a>
			</center>
			<center>
				<p>
					{{ item.description|truncatechars:100}}
				</p>
			</center>
		</div>
		<div class="span3">
			<center>
				<h2>$ {{ item.price }}</h2>
				<p>
					<b>hace {{ item.get_timestamp }}</b>
				</p>	
			</center>
		</div>
	</div>
</article>
