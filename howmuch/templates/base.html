<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html id="comprateca" class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{% block title %}{% endblock%}</title>
        {% block facebooktags %}{% endblock %}
        <meta name="description" content="">
        <link rel="stylesheet" href="{{ MEDIA_URL }}css/style.css" type="text/css">
        <link rel="stylesheet" href="{{ MEDIA_URL }}css/mobile.css" type="text/css">
        {% block media_css %}
        {% endblock %}
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an outdated browser. <a href="http://browsehappy.com/">Upgrade your browser today</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better experience this site.</p>
        <![endif]-->

        <!-- HEADER -->
        {% include "header.html" %}


        <!-- CONTENT -->
        {% block content %}
        {% endblock %}

        <!-- FOOTER -->
        {% include "footer.html" %}
        

        <!-- SCRIPTS -->
        <script src="{{ MEDIA_URL }}js/plugins.js"></script>
        {% block media_js %}
        {% endblock %}
    
        <!--Begin Google Analytics -->
        <script type="text/javascript">
            var _gaq = _gaq || [];
            _gaq.push(['_setAccount', 'UA-26190176-6']);
            _gaq.push(['_trackPageview']);

            (function() {
                var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
                ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
                var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
            })();
        </script>
        <!--End Google Analytics -->

        <!-- Begin Base Script -->
        <script>
            testing = function (identifier) {
                $(identifier).addClass('testing');
            }
            
            developer = function (identifier, noleft) {
                $('html').toggleClass('developer');
                
                if (identifier != 'conversation') {
                    if (!noleft) {
                        $('div.left-column').html($($('div.left-column')[0]).html());
                    }
                    
                    $('div.right-column').html($($('div.right-column')[0]).html());
                }
                
                if (identifier) {
                    $('div.body').hide();
                    $('#' + identifier).show();
                }
                
                if (true) {
                    myWindow=window.open('');
                    jQuery.fn.outerHTML = function(s) {
                        return s
                            ? this.before(s).remove()
                            : jQuery("<p>").append(this.eq(0).clone()).html();
                    };
                    myWindow.document.write('<textarea id="to-copy" style="width:100%;height:100%;">' + $('#' + identifier).outerHTML() + '</textarea>');
                    myWindow.focus();
                }
                
                $('#helper').remove();
            }
            
            $(window).load(function () {
                /* *** ANIMATIONS *** */
                $('div.slide-down').slideDown(500);
                $('li.category').on('click', function () {
                    if ($(this).find('ul:first').is(':visible')) {
                        $(this).parent().find('.triangle').html('&#9656;&nbsp;');
                    } else {
                        $(this).parent().find('.triangle').html('&#9662;&nbsp;');
                    }
                    $(this).find('ul:first').slideToggle(500);
                });
                
                /* STATIC HEADER */
                if (true) {
                    /* CHECK SUPPORT */
                    $('body').addClass('static-header');
                }
            });
        </script>
        <!-- End Base Script -->
    </body>
</html>
