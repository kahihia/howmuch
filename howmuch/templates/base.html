        <!-- Begin Base Script -->
        <script>
            testing = function (identifier) {
                $(identifier).addClass('testing');
            }
            
            developer = function (identifier, noleft) {
                $('html').toggleClass('developer');
                
                if (identifier != 'conversation') {
                    if (!noleft) {
                        $('div.left-column').html($($('div.left-column')[0]).html());
                    }
                    
                    $('div.right-column').html($($('div.right-column')[0]).html());
                }
                
                if (identifier) {
                    $('div.body').hide();
                    $('#' + identifier).show();
                }
                
                if (true) {
                    myWindow=window.open('');
                    jQuery.fn.outerHTML = function(s) {
                        return s
                            ? this.before(s).remove()
                            : jQuery("<p>").append(this.eq(0).clone()).html();
                    };
                    myWindow.document.write('<textarea id="to-copy" style="width:100%;height:100%;">' + $('#' + identifier).outerHTML() + '</textarea>');
                    myWindow.focus();
                }
                
                $('#helper').remove();
            }
            
            $(window).load(function () {
                /* *** ANIMATIONS *** */
                $('div.slide-down').slideDown(500);
                $('li.category').on('click', function () {
                    if ($(this).find('ul:first').is(':visible')) {
                        $(this).parent().find('.triangle').html('&#9656;&nbsp;');
                    } else {
                        $(this).parent().find('.triangle').html('&#9662;&nbsp;');
                    }
                    $(this).find('ul:first').slideToggle(500);
                });
                
                /* STATIC HEADER */
                if (true) {
                    /* CHECK SUPPORT */
                    $('body').addClass('static-header');
                }
            });
        </script>
        <!-- End Base Script -->
