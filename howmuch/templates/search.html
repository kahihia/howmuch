<script type="text/javascript">
$(document).on('ready', function(){
	$('#searchform').submit(function(e){
		e.preventDefault();
        if(document.URL.indexOf("_")!=-1){
            window.location.assign(document.URL.split("/")[0]+"/"+document.URL.split("/")[1]+"/"+document.URL.split("/")[2]+"/search/"+$('#searchfield').attr("value"))+document.URL.substr(document.URL.indexOf("_")+1);
        }
        else{
            window.location.assign(document.URL.split("/")[0]+"/"+document.URL.split("/")[1]+"/"+document.URL.split("/")[2]+"/search/"+$('#searchfield').attr("value"));
        }
	});
});
</script>

					</li>
