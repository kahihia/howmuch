            $('#'+this.id).attr("href","search/_cat_"+this.id);

            if(document.URL.indexOf("_cat_")!=-1){

                }
            }
            else{
                $('#'+this.id).attr("href",document.URL.split("/")[4]+"_cat_"+this.id);
            }
        }
        else{
            window.location.assign(document.URL.split("/")[0]+"/"+document.URL.split("/")[1]+"/"+document.URL.split("/")[2]+"/search/_cat_"+this.id);
        }
	});
});
</script>
